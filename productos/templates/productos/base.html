{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-commerce CaC</title>
    
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    {% block exterior %}{% endblock %}
    <link rel="stylesheet" href="{% static 'productos/css/styles.css' %}">
    {% block estilos %}{% endblock %}
    
</head>
<body class="inicio">
    <header>
        <i class="bi bi-list list-icon mobile"></i>
        <div class="contenedor-logo">
              <i class="bi bi-triangle-fill logo"></i>
              <h1 class="nombre">Nile</h1>
        </div>

        <nav class="contenedor-menu desktop">
            <a class="item-menu" href="{% url 'vista_inicio' %}">Inicio</a>
            <a class="item-menu" href="{% url 'vista_categorias' %}">Categorias</a>
            <a class="item-menu" href="{% url 'vista_contacto' %}">Contacto</a>
        </nav>

        <nav class="contenedor-menu-mobile mobile">
            <a class="item-menu" href="{% url 'vista_inicio' %}">Inicio</a>
            <a class="item-menu" href="{% url 'vista_categorias' %}">Categorias</a>
            <a class="item-menu" href="{% url 'vista_contacto' %}">Contacto</a>
        </nav>
        <div class="contenedor-tail">
          <!-- Icono persona -->
          <i class="bi bi-person-fill icono-header tablet"></i>
          <!-- Icono bolsa vacia -->
          <i class="bi bi-bag icono-header icono-bolsa"></i>
          
          <div class="carrito">
            <div class="lista-items-carrito">
            </div>
            <hr>
            <a class="boton-card" href="#">Comprar</a>
          </div>
        </div>
       
    </header>
    {% block content %}
    {% comment %} Contenido de las paginas {% endcomment %}
    {% endblock %}
    <!-- Bootstrap -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
    {% block scripts %}
        
    {% endblock %}
    <script src="{% static 'productos/js/index.js' %}"></script>
</body>
</html>

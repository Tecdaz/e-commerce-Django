{% extends "productos/base.html"%}
{% load random_tags %}
{% load static %}

{% block content %}
<main class="contenido">
    <div class="wrapper">
        <img id="imagen-producto" src="{{producto.ImageURL}}" alt="Zapatilla" class="imagen-producto">
    </div>

    <div class="contenedor-info-producto">
        <div class="top-info-producto">
            <h1 id="nombre-producto">{{producto.ProductTitle}}</h1>
            <div class="favorito-card">
                <svg width="26" height="24" viewBox="0 0 26 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M13.0002 4.39686L11.853 3.21767C9.16024 0.449676 4.22266 1.40487 2.44026 4.88486C1.60347 6.52166 1.41467 8.88485 2.94266 11.9008C4.41466 14.8048 7.47705 18.2832 13.0002 22.072C18.5234 18.2832 21.5842 14.8048 23.0578 11.9008C24.5858 8.88325 24.3986 6.52166 23.5602 4.88486C21.7778 1.40487 16.8402 0.448076 14.1474 3.21607L13.0002 4.39686ZM13.0002 24C-11.5325 7.78885 5.44665 -4.86391 12.7186 1.82887C12.8146 1.9174 12.9085 2.0086 13.0002 2.10247C13.0904 2.00801 13.1843 1.91727 13.2818 1.83047C20.5522 -4.86711 37.533 7.78725 13.0002 24Z"
                        fill="black" />
                </svg>
            </div>
        </div>
        <p id="precio-producto" class="precio-card">{% random_number%}</p>
        <a class="boton-card" href="#">Agregar al carrito</a>
        <div class="info-adicional" id="descripcion-producto">
            <p class="encabezado-info">Descripcion</p>
            <p class="contenido-info">{{producto.Description}}</p>
        </div>
    </div>
</main>
{% endblock %}
{% block estilos %}
<link rel="stylesheet" href="{% static 'productos/css/producto.css' %}">
{% endblock %}
